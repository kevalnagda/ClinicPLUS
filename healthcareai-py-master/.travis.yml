language: python
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    secure: 
python:
- '3.5'
- '3.6-dev'
before_install:
- sudo apt-get install python-tk
- sudo apt-get install unixodbc-dev
- sudo pip install pyodbc
- pip install cython
install:
- pip install -r dev-requirements.txt
- pip install .
script: python setup.py nosetests
